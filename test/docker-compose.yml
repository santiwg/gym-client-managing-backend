services:
  pg-gym-test:
    image: postgres:15-alpine
    container_name: pg-gym-test
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gym_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gym_test"]
      interval: 1s
      timeout: 3s
      retries: 30
    # Quitar el volumen si preferís que sea efímero en cada corrida
    volumes:
      - pgdata_test:/var/lib/postgresql/data

volumes:
  pgdata_test: